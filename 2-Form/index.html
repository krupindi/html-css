<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Регистрация</h1>
      <p>
        Уже есть аккаунт?
        <a href="#">Войти</a>
      </p>
      <form action="#">
        <div>
          <label for="company">Моя компания:</label>
          <input type="text" id="company" name="company" required />
        </div>
        <div>
          <input type="text" placeholder="Имя" id="name" name="name" required />
          <input
            type="text"
            placeholder="Фамилия"
            id="lastName"
            name="lastName"
            required
          />
        </div>
        <div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required
          />
        </div>
        <button>Зарегистрироваться</button>
        <div>
          <input type="checkbox" id="read" name="read" required />
          <label for="read">Я прочитал и принимаю</label>
          <a href="#">Условия использования</a>
        </div>
      </form>
    </main>
  </body>
</html>
