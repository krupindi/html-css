<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интернет-магазин</title>
  </head>
  <body>
    <!-- **Описание**: Создайте HTML-страницу с интернет-магазином,
         используя HTML-сущности для корректного отображения цен,
         символов валют и специальных символов в описаниях товаров.
         **Входные данные**: HTML-документ должен содержать каталог
         товаров с ценами в разных валютах и специальными символами
         **Выходные данные**: Корректно отформатированная HTML-страница
         с правильным отображением всех специальных символов через
         HTML-сущности
         **Ограничения**: Использовать минимум 5 различных HTML-сущностей,
         включая символы валют и спецсимволы
         **Примеры**:
         Input: Цена товара 100$ и описание с символом <
         Output: HTML с &dollar; для доллара и &lt; для символа меньше
         
         Input: Товар стоимостью 50€ со скидкой 20%
         Output: HTML с &euro; для евро и соответствующими сущностями -->

    <h1>Каталог товаров</h1>

    <div class="product">
      <h2>Товар 1</h2>
      <p>Описание товара</p>
      <p>Цена:</p>
    </div>

    <div class="product">
      <h2>Товар 2</h2>
      <p>Описание товара</p>
      <p>Цена:</p>
    </div>
  </body>
</html>
